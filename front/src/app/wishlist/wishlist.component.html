<div class="card">
    <p-table [value]="wishlistItems()" [tableStyle]="{ 'min-width': '65rem' }">
        <!-- table header -->
        <ng-template pTemplate="header">
            <tr>
                <th>Nom de produit</th>
                <th>Cat√©gorie</th>
                <th>Prix</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </ng-template>
    
        <!-- table body -->
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>
                    <div class="flex align-items-center gap-2">
                        <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + item.image" [alt]="item.name" class="w-5 rounded" />
                        <span>{{ item.name }}</span>

                    </div>
                </td>
                <td>{{ item.category }}</td>
                <td>{{ item.price | currency: 'EUR' }}</td>
                <td>
                    <p-tag [severity]="getSeverity(item.inventoryStatus)" [value]="item.inventoryStatus"></p-tag>
                  </td>
                <td>
                    <p-button icon="pi pi-trash" (click)="remove(item)" text severity="danger" rounded />
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5" class="text-center p-4">
                Votre Wishlist est vide.
              </td>
            </tr>
        </ng-template>
    </p-table>
</div>
