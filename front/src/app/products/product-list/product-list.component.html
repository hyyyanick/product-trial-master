<div class="card">
    <p-table #dt [value]="products()"
        [rows]="5"
        [rowsPerPageOptions]="[5, 10, 25]"
        [paginator]="true"
        [globalFilterFields]="['name', 'category']"
        [tableStyle]="{ 'min-width': '65rem' }">

        <!-- table caption filter -->
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <span class="text-xl font-bold">Liste des Produits</span>
            </div>
        </ng-template>
    
        <!-- table header -->
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Category</th>
                <th>Reviews</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </ng-template>
    
        <!-- table body -->
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>
                    <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" class="w-5 rounded"
                    />
                </td>
                <td>{{ product.price | currency: 'EUR' }}</td>
                <td>{{ product.category }}</td>
                <td>
                    <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false" />
                </td>
                <td>
                    <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" />
                </td>
                <td>
                    <p-button icon="pi pi-shopping-cart" (click)="addCart(product)" text severity="secondary" rounded />
                    <p-button icon="pi pi-heart" (click)="addWishlist(product)" text severity="danger" rounded />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
