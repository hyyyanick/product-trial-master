<p-toast />
<div class="card">
    <p-table [value]="products()"
        [rows]="5"
        [rowsPerPageOptions]="[5, 10, 25]"
        [paginator]="true"
        [globalFilterFields]="['name', 'category']"
        [tableStyle]="{ 'min-width': '65rem' }">

        <!-- table caption filter -->
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <span class="text-xl font-bold">Liste des Produits</span>
            </div>
        </ng-template>
    
        <!-- table header -->
        <ng-template pTemplate="header">
            <tr>
                <th>Nom de produit</th>
                <th>Image</th>
                <th>Prix</th>
                <th>Catégorie</th>
                <th>Reviews</th>
                <th>Status</th>
                <th>Quantité</th>
                <th>Actions</th>
            </tr>
        </ng-template>
    
        <!-- table body -->
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>
                    <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" class="w-5 rounded"
                    />
                </td>
                <td>{{ product.price | currency: 'EUR' }}</td>
                <td>{{ product.category }}</td>
                <td>
                    <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false" />
                </td>
                <td>
                    <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" />
                </td>
                <td>
                    <p-inputNumber [(ngModel)]="product.quantity" [min]="1" [max]="100"
                        (onInput)="updateQuantity(product, +($event.value ?? 0))"
                        [showButtons]="true"
                        buttonLayout="horizontal"
                        spinnerMode="horizontal"
                        [inputStyle]="{'width': '100px'}"
                        decrementButtonClass="p-button-secondary"
                        incrementButtonClass="p-button-secondary"
                        decrementButtonIcon="pi pi-minus"
                        incrementButtonIcon="pi pi-plus"
                    ></p-inputNumber>
                </td>
                <td>
                    <div class="flex align-items-center gap-2">
                        <p-button icon="pi pi-shopping-cart" (click)="addCart(product)" styleClass="p-button-rounded p-button-secondary"
                            [disabled]="product.inventoryStatus === 'OUTOFSTOCK'" />
                        <p-button icon="pi pi-heart" (click)="addWishlist(product)" styleClass="p-button-rounded p-button-danger" />
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
