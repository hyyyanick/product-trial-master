<h1 class="text-center">Liste des produits</h1>

<!-- <p-button label="CrÃ©er produit" (onClick)="onCreate()" class="block text-center"/> -->

<p-table #dt [value]="products()" [tableStyle]="{ 'min-width': '65rem' }">
    <ng-template pTemplate="caption">
        <div class="flex">
           
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Category</th>
            <th>Reviews</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.name }}</td>
            <td>
                <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" class="w-5 rounded"
                />
            </td>
            <td>{{ product.price | currency: 'EUR' }}</td>
            <td>{{ product.category }}</td>
            <td>
                <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false" />
            </td>
            <td>
                <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" />
            </td>
            <td>
                <p-button icon="pi pi-pencil" (click)="onUpdate(product)" text severity="secondary" rounded />
                <p-button icon="pi pi-trash" (click)="onDelete(product)" text severity="danger" rounded />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="isDialogVisible"
    [style]="{ width: '50vw' }"
    header="Ajout/Edition produit">
    <app-product-form
        [product]="editedProduct()"
        (save)="onSave($event)"
        (cancel)="onCancel()"
    />
</p-dialog>
