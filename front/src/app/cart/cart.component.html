<div class="card">
    <p-table [value]="cartItems()" [tableStyle]="{ 'min-width': '65rem' }">
        <!-- table header -->
        <ng-template pTemplate="header">
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Actions</th>
            </tr>
        </ng-template>
    
        <!-- table body -->
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>
                    <div class="flex align-items-center gap-2">
                        <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + item.image" [alt]="item.name" class="w-5 rounded" />
                        <span>{{ item.name }}</span>

                    </div>
                </td>
                <td>{{ item.price | currency: 'EUR' }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price * item.quantity | currency: 'EUR' }}</td>
                <td>
                    <p-button icon="pi pi-trash" (click)="remove(item)" text severity="danger" rounded />
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="footer">
            <tr>
              <td colspan="3" class="text-right font-bold">Total:</td>
              <td class="font-bold">{{ total() | currency: 'EUR' }}</td>
              <td></td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="5" class="text-center p-4">
                Your cart is empty
              </td>
            </tr>
          </ng-template>
    </p-table>
</div>
